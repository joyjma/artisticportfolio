<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dream Like a Dream - Joy Ma</title>
    <link rel="stylesheet" href="gallery-styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Portfolio</a>
        <h1>A Dream Like a Dream</h1>
    </header>

    <div class="container">
        <div class="gallery-grid">
            <!-- Replace these placeholder images with your actual images -->
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="images/adlad/thumbnails/naziesInvaded.jpg" data-fullres="images/adlad/naziesInvaded.jpg" alt="Gallery Image 1" loading="lazy">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="images/adlad/thumbnails/adlad eye contact.jpg" data-fullres="images/adlad/adlad eye contact.jpg" alt="Gallery Image 2" loading="lazy">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="images/adlad/thumbnails/stand in audience.jpg" data-fullres="images/adlad/stand in audience.JPG" alt="Gallery Image 3" loading="lazy">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="images/adlad/thumbnails/10_dreamlikeadream_StaLai_JayScheib_MTA25_photo.jpg" data-fullres="images/adlad/10_dreamlikeadream_StaLai_JayScheib_MTA25_photo.jpg" alt="Gallery Image 4" loading="lazy">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)" data-credit="Benjamin Rose Photography">
                <img src="images/adlad/thumbnails/ben jiang b sitting.jpg" data-fullres="images/adlad/ben jiang b sitting.png" alt="Gallery Image 5" loading="lazy">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="images/adlad/thumbnails/green adlad.jpg" data-fullres="images/adlad/green adlad.JPG" alt="Gallery Image 6" loading="lazy">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">‹</button>
        <img id="lightbox-img" src="" alt="Full size image">
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">›</button>
    </div>

    <footer>
        <p>&copy; 2024 Joy Ma. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            'gallery_1.jpg',
            'gallery_2.jpg',
            'gallery_3.jpg',
            'gallery_4.jpg',
            'gallery_5.jpg',
            'gallery_6.jpg'
            // Add more image paths as needed
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
