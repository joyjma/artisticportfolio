<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Joy Ma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c2c2c;
            background: #fff;
        }

        header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2c2c2c;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .gallery-item:hover img {
            opacity: 0.9;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            transition: opacity 0.3s;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 1rem;
            transition: opacity 0.3s;
            user-select: none;
        }

        .lightbox-nav:hover {
            opacity: 0.7;
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .lightbox-nav {
                font-size: 2rem;
                padding: 0.5rem;
            }

            .lightbox-prev {
                left: 0.5rem;
            }

            .lightbox-next {
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Portfolio</a>
        <h1>Gallery</h1>
    </header>

    <div class="container">
        <div class="gallery-grid">
            <!-- Replace these placeholder images with your actual images -->
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="naziesInvaded.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="adlad eye contact.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="gallery_3.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="gallery_4.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)">
                <img src="gallery_5.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="gallery_6.jpg" alt="Gallery Image 6">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">‹</button>
        <img id="lightbox-img" src="" alt="Full size image">
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">›</button>
    </div>

    <footer>
        <p>&copy; 2024 Joy Ma. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            'gallery_1.jpg',
            'gallery_2.jpg',
            'gallery_3.jpg',
            'gallery_4.jpg',
            'gallery_5.jpg',
            'gallery_6.jpg'
            // Add more image paths as needed
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
