<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headshots - Joy Ma</title>
    <link rel="stylesheet" href="gallery-styles.css">
    <link rel="stylesheet" href="photo-credit.css">
</head>
<body>
    <header>
        <h1>Headshots</h1>
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/Headshots/dogan 1.png" alt="Headshot 1" onclick="openLightbox(0)">
        </div>
        <div class="gallery-item" data-credit="Daina August">
            <img src="images/Headshots/headshot 1.png" alt="Headshot 2" onclick="openLightbox(1)">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <script>
        const images = [
            'images/Headshots/dogan 1.png',
            'images/Headshots/headshot 1.png'
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (event.key === 'ArrowLeft') changeImage(-1);
                if (event.key === 'ArrowRight') changeImage(1);
                if (event.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
