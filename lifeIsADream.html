    <script>
        const images = [
            'images/la vida/life is a dream w a emmel.jpg',
            'images/la vida/ben rose la vida/IMG_2567.JPG',
            'images/la vida/ben rose la vida/IMG_2570.JPG',
            'images/la vida/ben rose la vida/IMG_2575.JPG',
            'images/la vida/ben rose la vida/IMG_2578.JPG',
            'images/la vida/ben rose la vida/IMG_2580.JPG',
            'images/la vida/ben rose la vida/IMG_2581.JPG',
            'images/la vida/ben rose la vida/IMG_2585.JPG',
            'images/la vida/ben rose la vida/IMG_2591.JPG',
            'images/la vida/ben rose la vida/IMG_2594.JPG',
            'images/la vida/ben rose la vida/IMG_2597.JPG',
            'images/la vida/ben rose la vida/IMG_2598.JPG',
            'images/la vida/ben rose la vida/IMG_2599.JPG',
            'images/la vida/ben rose la vida/IMG_2601.JPG'
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });
    </script>
