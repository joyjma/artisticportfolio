<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vida es Sueño - Joy Ma</title>
    <link rel="stylesheet" href="gallery-styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Back to Portfolio</a>
        <h1>La Vida es Sueño</h1>
    </header>

    <div class="container">
        <div class="gallery-grid">
            <!-- Replace these placeholder images with your actual images -->
            <div class="gallery-item" onclick="openLightbox(0)">
                <img src="life is a dream w a emmel.jpg" alt="La Vida es Sueño Image 1">
            </div>
            <div class="gallery-item" onclick="openLightbox(1)">
                <img src="liad_2.jpg" alt="La Vida es Sueño Image 2">
            </div>
            <div class="gallery-item" onclick="openLightbox(2)">
                <img src="liad_3.jpg" alt="La Vida es Sueño Image 3">
            </div>
            <div class="gallery-item" onclick="openLightbox(3)">
                <img src="liad_4.jpg" alt="La Vida es Sueño Image 4">
            </div>
            <div class="gallery-item" onclick="openLightbox(4)">
                <img src="liad_5.jpg" alt="La Vida es Sueño Image 5">
            </div>
            <div class="gallery-item" onclick="openLightbox(5)">
                <img src="liad_6.jpg" alt="La Vida es Sueño Image 6">
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="changeImage(-1, event)">‹</button>
        <img id="lightbox-img" src="" alt="Full size image">
        <button class="lightbox-nav lightbox-next" onclick="changeImage(1, event)">›</button>
    </div>

    <footer>
        <p>&copy; 2024 Joy Ma. All rights reserved.</p>
    </footer>

    <script>
        const images = [
            'liad_1.jpg',
            'liad_2.jpg',
            'liad_3.jpg',
            'liad_4.jpg',
            'liad_5.jpg',
            'liad_6.jpg'
            // Add more image paths as needed
        ];
        
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = images[index];
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function changeImage(direction, event) {
            event.stopPropagation();
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1, e);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1, e);
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
